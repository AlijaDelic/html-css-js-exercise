<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>To-do list</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
<div class="container">
  <header>
    <h1>Minimalist to do list</h1>
	</header>
  <div>
    <div class="main">
	    <input type="text" id="type_in" class="form-control" placeholder="Type in to-do text.." >
	  	<button type="button" id="add_new" class="btn btn-sm btn-default" >Add new</button>
    </div>
	  <table class="table">
		  <thead>
			  <th class="first">To-do text</th>
			  <th class="second">Completed</th>
			  <th class="third">Delete</th>
		  </thead>
	  </table>
	 
</div>
</body>
</html>
